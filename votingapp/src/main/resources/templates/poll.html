<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${poll.question}">Poll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="mt-4 mb-3" th:text="${poll.question}"></h2>
        <form th:action="@{/vote}" method="post">
            <input type="hidden" name="pollId" th:value="${poll.id}">
            <div class="form-group">
                <label for="options">Options:</label>
                <select name="optionId" id="options" class="form-control">
                    <option th:each="option : ${poll.optionList}" th:value="${option.id}" th:text="${option.desc}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Vote</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
